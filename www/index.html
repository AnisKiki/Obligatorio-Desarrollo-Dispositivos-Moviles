<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="global.css" />

    <!-- ION -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <!-- MAPA -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" 
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" 
      crossorigin=""
    />
    <script 
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" 
      crossorigin=""
    ></script> 
    <style>
      #map { height: 580px; }
    </style>
  </head>
  <body>
    <ion-app>
      <!-- Componente de ruteo -->
      <ion-router id="ruteo">
        <ion-route 
          url="/" 
          component="page-home">
        </ion-route>
        <ion-route 
          url="/login" 
          component="page-login">
        </ion-route>
        <ion-route 
          url="/registro" 
          component="page-registro">
        </ion-route>
        <ion-route 
          url="/registrar-ejercicio" 
          component="page-registrar-ejercicio">
        </ion-route>
        <ion-route 
          url="/mis-registros" 
          component="page-mis-registros">
        </ion-route>
        <ion-route 
          url="/mapa" 
          component="page-mapa">
        </ion-route>
        <ion-route 
          url="/estadisticas" 
          component="page-estadisticas">
        </ion-route>
      </ion-router>
      <ion-nav></ion-nav>

      <!-- MENU -->
      <ion-menu side="start" menu-id="first" content-id="main" id="menu">
        <ion-header>
          <ion-toolbar color="primary">
            <iont-title>Menu</iont-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list id="menu-opciones"> </ion-list>
        </ion-content>
      </ion-menu>
      <div id="main"></div>

      <page-home class="ion-page" id="pantalla-home">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button>
                <ion-icon name="menu-outline"></ion-icon>
              </ion-menu-button>
            </ion-buttons>
            <ion-title>Nuestra App</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-text color="tertiary">
            <h3>
              Taller de dispositivos moviles<br /><ion-text color="danger"
                >Nicolas Ceglan - Nadyr Miguel</ion-text>
            </h3>
          </ion-text>
        </ion-content>
      </page-home>

      <page-login class="ion-page" id="pantalla-login">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button>  <ion-icon name="menu-outline"></ion-icon> </ion-menu-button>
            </ion-buttons>
            <ion-title>Login</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-input
                label="Nombre"
                id="txtLoginNombre"
                label-placement="floating"
                placeholder="Nombre de Usuario"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                id="txtLoginPassword"
                type="Password"
                label-placement="floating"
                placeholder="Password"
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button expand="full" id="btnLogin">Ingresar</ion-button>
          <ion-label id="label-respuesta-login"></ion-label>
        </ion-content>
      </page-login>

      <page-registro class="ion-page" id="pantalla-registro">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button> <ion-icon name="menu-outline"></ion-icon> </ion-menu-button>
            </ion-buttons>
            <ion-title>Registro</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-input
                label="Nombre"
                id="txtRegistroNombre"
                label-placement="floating"
                placeholder="Nombre de Usuario"
              ></ion-input>
            </ion-item>
            <ion-list>
              <ion-item>
                <ion-select
                  id="selectPaises"
                  interface="popover"
                  placeholder="Seleccione un Pais"
                >
                  <div slot="label">Pais</div>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-item>
              <ion-input
                label="Password"
                id="txtRegistroPassword"
                type="Password"
                label-placement="floating"
                placeholder="Password"
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button expand="full" id="btnRegistro">Registrar</ion-button>
          <ion-label id="label-respuesta-registro"></ion-label>
        </ion-content>
      </page-registro>

      <page-registrar-ejercicio
        class="ion-page"
        id="pantalla-registrar-ejercicio"
      >
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button> <ion-icon name="menu-outline"></ion-icon> </ion-menu-button>
            </ion-buttons>
            <ion-title>Registrar Ejercicio</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-list>
              <ion-item>
                <ion-select
                  id="selectActividades"
                  interface="popover"
                  placeholder="Seleccione Actividad">
                  <div slot="label">Actividad</div>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-item>

              <ion-range
              label="Tiempo (min)"
              label-placement="stacked"
                id="timeActividades"
                aria-label="Custom range"
                min="0"
                max="120"
                pin="true"
                ticks="true"
              ></ion-range>
            </ion-item>
            <ion-item id="fechaActiv">
            </ion-item>
          </ion-list>
          <ion-button expand="full" id="btnGuardarEjercicio"
            >Guardar Ejercicio</ion-button
          >
          <ion-label id="label-respuesta-ejercicio"></ion-label>
        </ion-content>
      </page-registrar-ejercicio>

      <page-mis-registros class="ion-page" id="pantalla-mis-registros">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button><ion-icon name="menu-outline"></ion-icon> </ion-menu-button>
            </ion-buttons>
            <ion-title>Mis Registros</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item-divider>
              <ion-radio-group value="custom-checked">
                <ion-radio id="s" onclick="filtroRegistro(1)" class="filtroMisActividades" value="semana" aria-label="Custom checkbox">Semana</ion-radio>
                <ion-radio id="m"  onclick="filtroRegistro(2)" class="filtroMisActividades" value="mes" aria-label="Custom checkbox that is checked">Mes</ion-radio>
                <ion-radio id="c"  onclick="filtroRegistro(3)" class="filtroMisActividades" value="completo" aria-label="Custom checkbox">Completo</ion-radio>
              </ion-radio-group>
            </ion-item-divider>
          </ion-list>
          <ion-list id="sliderRegistros">
          </ion-list>
        </ion-content>
      </page-mis-registros>

      <page-mapa class="ion-page" id="pantalla-mapa">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button>  <ion-icon name="menu-outline"></ion-icon> </ion-menu-button>
            </ion-buttons>
            <ion-title>Mapa de Usuarios</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <div id="map"></div>
          </ion-list>
        </ion-content>
      </page-mapa>

      <page-estadisticas class="ion-page" id="pantalla-estadisticas">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button>
                <ion-icon name="menu-outline"></ion-icon>
              </ion-menu-button>
            </ion-buttons>
            <ion-title>Estadisticas</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list id="todasLasEstadisticas">

          </ion-list>
        </ion-content>
      </page-estadisticas>
    </ion-app>

    <script src="js/code.js"></script>
  </body>
</html>
